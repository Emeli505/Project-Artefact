<html>
    <head>
        <style>
            .collapsible {
              background-color: #0a3cf1;
              color: white;
              cursor: pointer;
              padding: 18px;
              width: 10%;
              border: none;
              text-align: left;
              outline: none;
              font-size: 15px;
            }
            
            .active, .collapsible:hover {
              background-color: #e108cf;
            }

            .collapsible:after {
                content: '\002B';
                color: white;
                font-weight: bold;
                float: right;
                margin-left: 5px;
            }

            .active:after {
                content: "\2212";
            }
            
            .content {
              padding: 0 18px;
              width: 10%;
              display: none;
              overflow: hidden;
              background-color: #f1f1f1;
            }
            </style>
    </head>

        <script>
            var coll = document.getElementsByClassName("collapsible");
            var i;
            
            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                  content.style.display = "none";
                } else {
                  content.style.display = "block";
                }
              });
            }
            </script>
